<form *ngIf="line" name="annulForm" (ngSubmit)="confirmAnnul(line.id!)">
	<div class="modal-header">
		<h4 class="modal-title" data-cy="lineAnnulDialogHeading" jhiTranslate="entity.annul.title">
			Confirm delete operation
		</h4>

		<button type="button"
		        class="btn-close"
		        data-dismiss="modal"
		        aria-hidden="true"
		        (click)="cancel()"
		>
			&times;
		</button>
	</div>

	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>

		<p
			id="jhi-annul-line-heading"
			jhiTranslate="unitApp.line.annul.question"
			[translateValues]="{ id: line.id, tag: line.tag, block: line.block?.number }"
		>
			Are you sure you want to annul this Line?
		</p>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
			<fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
		</button>

		<button id="jhi-confirm-annul-line"
		        data-cy="entityConfirmAnnulButton"
		        type="submit"
		        class="btn btn-danger"
		>
			<fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.annul">Annul</span>
		</button>
	</div>
</form>
