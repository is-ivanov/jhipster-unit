<select
	class="form-select"
	id="filter-project"
	name="filter-project"
	[(ngModel)]="selectedProject"
	(ngModelChange)="loadPage(1)"
>
	<option [ngValue]="undefined" disabled selected jhiTranslate="unitApp.project.home.selector">
		Select Project
	</option>
	<option *ngFor="let project of projects; trackBy: trackProjectById" [value]="project.id">
		{{ project.name }}
	</option>
</select>
